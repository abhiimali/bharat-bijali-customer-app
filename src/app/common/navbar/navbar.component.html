<nav class="navbar">
  <div class="left-section">
    <a href="#" class="logo">
      <img src="assets/logo.jpg" alt="Bharat Bijili Corporation Logo" />
    </a>
    <div class="brand">
      <h1 class="brand-title">Bharat Bijili</h1>
      <p class="brand-slogan">Brightening lives, one home at a time.</p>
    </div>
  </div>

  <div class="right-section">
    <ng-container *ngIf="!isAuthenticated; else authenticatedIcons">
      <button mat-raised-button class="login-btn" (click)="navigateToLogin()">
        Customer Login
      </button>
    </ng-container>

    <ng-template #authenticatedIcons>
      <button mat-icon-button aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
    </ng-template>
  </div>
</nav>
