<nav class="navbar">
  <div class="left-section">
    <div class="logo">
      <img src="assets/logo.jpg" alt="Bharat Bijili Corporation Logo" />
    </div>
    <div class="brand">
      <h1 class="brand-title">Bharat Bijili</h1>
      <p class="brand-slogan">Brightening lives, one home at a time.</p>
    </div>
  </div>

  <div class="right-section">
    <!-- Show this when user is not authenticated -->
    <ng-container *ngIf="!isAuthenticated; else authenticatedIcons">
      <button mat-raised-button color="primary" class="login-btn" (click)="navigateToLogin()">
        Customer Login
      </button>
    </ng-container>

    <!-- Show these icons when user is authenticated -->
    <ng-template #authenticatedIcons>
      <button mat-icon-button>
        <mat-icon color="primary" >notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon color="primary" >account_circle</mat-icon>
      </button>
    </ng-template>
  </div>
</nav>
