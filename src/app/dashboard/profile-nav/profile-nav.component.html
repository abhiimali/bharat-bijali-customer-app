<div class="navbar">
    <div class="navbar-title">Your Application Name</div>
    <div class="navbar-right">
      <div class="profile-icon" (click)="toggleProfileDetails()">
        <i class="fas fa-user"></i> <!-- Use appropriate icon library -->
      </div>
      <div class="profile-details" *ngIf="showProfile">
        <div class="profile-info">
          <h3>{{ customerName }}</h3>
          <p>Email: {{ email }}</p>
          <p>Phone: {{ phoneNumber }}</p>
          <p>Address: {{ address }}</p>
        </div>
        <button (click)="toggleProfileDetails()">Close</button>
      </div>
    </div>
  </div>
